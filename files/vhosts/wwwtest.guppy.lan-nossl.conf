<VirtualHost *:80>
  ServerName wwwtest.guppy.lan

  ## Vhost docroot
  DocumentRoot "/var/www/html/web-dev"

  ## Directories, there should at least be a declaration for /var/www/html/web-dev

  <Directory "/var/www/html/web-dev/testpath1">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/var/log/httpd/wwwtest.guppy.lan-nossl_error.log"
  LogLevel error
  ServerSignature Off
  CustomLog "/var/log/httpd/wwwtest.guppy.lan-nossl_access.log" "forwarded"

  ## Server aliases
  ServerAlias webdev.guppy.lan

  ## Custom fragment
  SetEnvIf Request_URI "^/unit-programme-catalogue/" upc_extralogdata
CustomLog logs/upc_combined.log combined env=upc_extralogdata
# Pages proxied through RewriteMap
RewriteMap  t4cms             txt:maps/ahtest.txt
# T4 proxying
ProxyPassReverse /            http://uobwww.isys.bris.ac.uk/

</VirtualHost>